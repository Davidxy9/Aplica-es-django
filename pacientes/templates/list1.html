<!doctype html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vírus e Prevenção</title>
</head>
<body>
    <ul>
        {% for preven in preven %}
            <li>
                Nome do vírus:<a href="{% url 'virus_update' preven.id%}">{{ preven.virus }}</a>
                <a href="{% url 'virus_delete' preven.id%}"><button type="button" class="btn btn-warning">Deletar</button></a>
            </li><br>
            <li>Como se prevenir: {{ preven.prevenir}}</li><hr>
        {% endfor %}
         <a href="{% url 'create1' %}"><button type="button" class="btn btn-success">Registrar outro vírus</button></a>
         <a href="{% url 'create' %}"><button type="button" class="btn btn-primary">Registrar um paciente</button></a>
    </ul>

</body>
</html>
